<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <script type="module" src="signup.js"></script>
    </head>
    <body>
        <img class="background" src="static/fern-background.jpg" alt="furled ferns bright green with sun">
        <form 
            class="login-signup"
            action="{signup.js}"
            method="get"
            id="signup-form"
        >
            <img class="login-signup-logo" src="static/plant-logo.png" alt="furled fern white outline on green circle">
            <h1>Sign up</h1>
            <input class = "login-signup-input" id="user-name" placeholder="Input username">
            <input class="login-signup-input" id="user-password1" placeholder="Input password">
            <input class="login-signup-input" id="user-password2" placeholder="Confirm password">
            <label id="signup-error-text">  </label>
            <button class="login-signup-button" id="signup-button" type="submit">Sign up</button>
            <a href="login.html">Already have an account? Login ^^</a>
            <section id="loading-screen">
                <img src="static/loading-icon-dark.png" alt="loading icon of a green fern">
            </section>
        </form>
    </body>
</html>
